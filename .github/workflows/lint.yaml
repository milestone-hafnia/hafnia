name: Run Pre Commit Linting
on:
  workflow_dispatch:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}
      - uses: pre-commit/action@v3.0.1
