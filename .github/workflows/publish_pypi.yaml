name: Publish to MDI PyPi Server
on:
  workflow_dispatch:
  push:
    branches: [dip-client]
  pull_request:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Build package
      run: |
        pip install uv
        uv build

    - name: Publish package
      run: |
        export UV_PUBLISH_TOKEN="__token__"
        uv publish --publish-url ${{ secrets.PYPI_SERVER_URL }}
        