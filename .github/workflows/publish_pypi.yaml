name: Build and Publish Package

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment prefix (e.g. "testpypi" or "pypi")'
        required: true
        type: string

jobs:
  publish-pypi:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download package artifact
        uses: actions/download-artifact@v4.2.1
        with:
          name: python-package
          path: dist/

      - name: Verify package files
        run: |
          if [ -z "$(ls -A dist/)" ]; then
            echo "‚ùå No package files found in the artifact"
            exit 1
          fi
          echo "‚úÖ Found the following package files:"
          ls -la dist/

      - name: Mint API token
        id: mint-token
        env:
            PYPI_API_URL: 'https://${{ inputs.environment }}.org/_/oidc/mint-token'
        run: |
          resp=$(curl -sS -H "Authorization: bearer ${ACTIONS_ID_TOKEN_REQUEST_TOKEN}" \
                            "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=${{ inputs.audience }}")
          oidc_token=$(jq -r '.value' <<< "${resp}")
          echo "‚úÖ Requesting OIDC token with audience: ${{ inputs.audience }}"
  
          pypi_api_json_payload="{\"token\":\"${oidc_token}\"}"
          resp=$(curl -sS -X POST ${{ env.PYPI_API_URL }} -d "$pypi_api_json_payload")
          api_token=$(jq -r '.token' <<< "${resp}")
          echo "‚úÖ Exchanging OIDC token for PyPI API token"
  
          # Mask the API token to prevent accidental leakage
          echo "::add-mask::${api_token}"
          echo "api-token=${api_token}" >> "${GITHUB_OUTPUT}"
          echo "‚úÖ API token successfully minted"

      - name: Publish üì¶ to ${{ inputs.environment }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: ${{ inputs.environment == 'testpypi' && 'https://test.pypi.org/legacy/' || 'https://upload.pypi.org/legacy/' }}
          print-hash: true
          verbose: true
          password: ${{ steps.mint-token.outputs.api-token }}